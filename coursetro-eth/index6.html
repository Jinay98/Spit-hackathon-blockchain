        <script>
      
      var i;var temp="";temp2="";temp3="";

      function back(){
          window.location.href="index5.html";
      }
        
        for (i = 0; i < Coursetro.countTendor(); i++) {
            Coursetro.getTendor(i,function(error, result){
            if(!error)
                {
                
                var tt = "ROAD TENDOR TITLE = "+result[0]+"<br>ROAD TENDOR LOCATION = "+result[1]+"<br>ROAD COST = "+result[2]+"<br>ROAD MIN TIME = "+ result[3]+"<br>ROAD MAX TIME = "+result[4]+"<br><hr>"; 
              
                temp = temp.concat(tt);
                console.log(temp);
                console.log(result);
                }
            else{
                console.error(error);
        }
    });
    }function show(){
        
        $("#ins").html(temp);
        $("#title").html("Tendors");
      }
    
      for (i = 0; i < Coursetro.countSupplier(); i++) {
Coursetro.getSupplier(i,function(error, result){
            if(!error)
                {
                   var tt = "asphalt="+result[0]+"<br>soil="+result[1]+"<br>gravel="+result[2]+"<br>concrete="+result[3]+"<br>slate="+result[4]+"<br>Total Cost="+result[5]+"<br><hr>";
         
                   temp2 = temp2.concat(tt);
                    console.log(result);
                }
            else
                console.error(error);
        });
    }
        function show2(){
        
        $("#ins").html(temp2);
        $("#title").html("Suppliers");
      }

                  temp3 = temp3.concat(tt);

                }

        });
    }

        $("#title").html("Worker");
      }
